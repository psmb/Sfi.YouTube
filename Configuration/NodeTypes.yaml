'Sfi.YouTube:YouTube':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  ui:
    label: i18n
    icon: icon-youtube-play
  properties:
    videoUrl:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'general'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
        regularExpression:
          regularExpression: '/\?v=[a-z0-9-]+/i'
