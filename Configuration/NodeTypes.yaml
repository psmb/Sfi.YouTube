'Sfi.YouTube:YouTube':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  ui:
    label: i18n
    icon: icon-youtube-play
    inspector:
      groups:
        youtube:
          label: 'YouTube'
  properties:
    videoUrl:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'youtube'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
        regularExpression:
          regularExpression: '/(?:(?:youtu\.be\/)||(?:\?v=))([a-z0-9-_]{11})/i'
